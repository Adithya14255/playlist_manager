<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="playlist">
        <h1>Latest Hits</h1>
        <ul class="container">
            <li class="text" style="text-align: center;">Title</li>
            <li class="text1">Add</li>
        </ul>
        {% for playlist in playlists %}
        <ul class="container">
            <img src="{{url_for('static',filename='')}}{{ playlist.img }}" width="80px" height="80px">
            <li class="text">{{ playlist.title }}</li>
            <form action="{{ url_for('addplaylist',id=playlist.id)}}" method="post">
                <button class="button" type="submit"><i class="fa-solid fa-plus"></i></button>
            </form>
        </ul>
        {% endfor %}
    </div>
    <div class="playlist">
        <h1>Your Playlist</h1>
        <ul class="container">
            <li class="text" style="text-align: center;">Title</li>
            <li class="text1">remove</li>
        </ul>
        {% for playlist in current_playlists %}
        <ul class="container">
            <img src="{{url_for('static',filename='')}}{{ playlist.img }}" width="80px" height="80px">
            <li class="text">{{ playlist.title }}</li>
            <form action="{{ url_for('removeplaylist',id=playlist.id)}}" method="post">
                <button class="button" type="submit"><i class="fa-solid fa-minus"></i></button>
            </form>
        </ul>
        {% endfor %}
    </div>
</div>
<form action="{{ url_for('play',id=0)}}" method="post">
    <button class="button" type="submit">PLAY</button>

    {% endblock %}
